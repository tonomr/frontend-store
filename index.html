<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <!-- Normalize browsers elements -->
    <link rel="preload" href="css/normalize.css" as="style">
    <link href="css/normalize.css" rel="stylesheet">

    <!-- Preload Styles -->
    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
    <title>Front End Store</title>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logo">
        </a>
    </header>

    <nav class="navigation">
        <a class="navigation__link navigation__link--active" href="index.html">Store</a>
        <a class="navigation__link" href="about_us.html">About Us</a>
    </nav>

    <main class="container">
        <h1>Our Products</h1>

        <div class="grid">
            <div class="product>">
                <a href="product.html">
                    <img class="product__image" src="img/1.jpg" alt="vuejs shirt">
                    <div class="product__info">
                        <p class="product__name">Vue JS</p>
                        <p class="product__price">$15</p>
                    </div>
                </a>
            </div> <!-- .Product -->
            <div class="product>">
                <a href="product.html">
                    <img class="product__image" src="img/2.jpg" alt="angularjs shirt">
                    <div class="product__info">
                        <p class="product__name">Angular JS</p>
                        <p class="product__price">$20</p>
                    </div>
                </a>
            </div> <!-- .Product -->
            <div class="product>">
                <a href="product.html">
                    <img class="product__image" src="img/3.jpg" alt="reactjs shirt">
                    <div class="product__info">
                        <p class="product__name">ReactJS</p>
                        <p class="product__price">$19</p>
                    </div>
                </a>
            </div> <!-- .Product -->
        </div>
    </main>

    <footer class="footer">
        <p class="footer__text">Frontend Store by Antonio Maga√±a, Developer</p>
    </footer>

</body>

</html>
